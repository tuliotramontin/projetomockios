<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Primefaces - Java Para Web - </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <style type="text/css">
        </style>
    </h:head>
    <h:body style="background-color: #DCDCDC">

        <h:form>
            <p:growl showDetail="true" sticky="true"/>

            <p:menubar>
                <p:submenu icon="ui-icon-grip-solid-horizontal">
                    <p:menuitem value="Sobre" url="#" onclick="PF('info').show();" icon="ui-icon-search"></p:menuitem>
                    <p:menuitem value="Ajuda" url="#" onclick="PF('info').show();" icon="ui-icon-help"></p:menuitem>
                </p:submenu>

                <p:submenu label="Links">
                    <p:menuitem value="Links" url="#" styleClass="open" icon="ui-icon-link"></p:menuitem>
                </p:submenu>

                <p:submenu label="Trabalho">
                    <p:menuitem value="Apresentação" target="_blank" url="https://docs.google.com/presentation/d/1HdP_bn4qCahNLCCQ9gdlZ3MuAbUbdMaUwe5iV917jvw/edit?usp=sharing" styleClass="redo" icon="ui-icon-help"></p:menuitem>
                    <p:menuitem value="Artigo" target="_blank" url="https://docs.google.com/document/d/143VymBaIsLLKyPZcPuNgjBqQb901gJc4OGU41umQNJ0/edit" styleClass="redo" icon="ui-icon-help"></p:menuitem>
                    <p:menuitem value="Primeface"  target="_blank" url="http://www.primefaces.org" styleClass="undo" icon="ui-icon-copy"></p:menuitem>
                    <p:menuitem value="Tutorial" target="_blank" url="#" styleClass="redo" icon="ui-icon-comment"></p:menuitem>
                </p:submenu>

                <p:submenu label="Ver">
                    <p:menuitem value="Código Fonte" url="#" onclick="PF('source').show();" icon="ui-icon-document"></p:menuitem>
                </p:submenu>
            </p:menubar>

            <p:dialog header="Sobre" draggable="true" widgetVar="info" showEffect="fade" hideEffect="fade">
                <h:form>
                    <h:panelGrid columns="1" style="width:100%;text-align:center;">
                        <p:graphicImage value="/tulio/unesc.png" />
                        <h:outputText value=" " style="font-size:16px"/>
                        <h:outputText value=" " />
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:outputText value="Disciplina " style="font-weight:bold"/>
                        <h:outputText value="Java Para Web" />

                        <h:outputText value="Assunto " style="font-weight:bold"/>
                        <h:outputText value="PrimeFaces - Mock iOS X" />

                        <h:outputText value="Fontes " style="font-weight:bold"/>
                        <h:outputText value="Túlio Cardoso Tramontin" />

                        <h:outputText value="Email " style="font-weight:bold" />
                        <h:outputText value="tulio@unesc.net" />
                    </h:panelGrid>

                </h:form>
            </p:dialog>
            
                        <p:dialog header="Sobre" draggable="true" widgetVar="info" showEffect="fade" hideEffect="fade">
                <h:form>
                    <h:panelGrid columns="1" style="width:100%;text-align:center;">
                        <p:graphicImage value="/tulio/unesc.png" />
                        <h:outputText value=" " style="font-size:16px"/>
                        <h:outputText value=" " />
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:outputText value="Github: " style="font-weight:bold"/>
                        <h:outputText value="Java Para Web" />

                        <h:outputText value="Primefaces " style="font-weight:bold"/>
                        <h:outputText value="PrimeFaces - Mock iOS X" />

                        <h:outputText value=" " style="font-weight:bold"/>
                        <h:outputText value="Túlio Cardoso Tramontin" />

                        <h:outputText value="Email " style="font-weight:bold" />
                        <h:outputText value="tulio@unesc.net" />
                        
                       <p:button target="_blank" href="http://www.stackoverflow.com" value="Github" style="font-weight:bold"/>
                        <p:button target="_blank" href="https://fortawesome.github.io/Font-Awesome/" value="Fonte Awesome" style="font-weight:bold"/>
                        <p:button target="_blank" href="http://www.primefaces.org/showcase/" value="Prime Faces: Pesquisar componentes" style="font-weight:bold"/>
                        <p:button target="_blank" href="http://aulas-fgiordani.rhcloud.com/material/jsf11-primefaces/" value="Exemplos Primefaces" style="font-weight:bold"/>
                        
                    </h:panelGrid>

                </h:form>
            </p:dialog>




            <p:dialog widgetVar="ex"  onHide="jQuery('#someId').hide();" onShow="jQuery('#someId').show();">
                <iframe frameborder="0" align="left"
                        src="https://docs.google.com/document/d/143VymBaIsLLKyPZcPuNgjBqQb901gJc4OGU41umQNJ0/edit"
                        name="someName" scrolling="auto" width="900"
                        height="600" marginheight="5" marginwidth="10">
                </iframe>
            </p:dialog>


            <p:dialog widgetVar="terminal" width="600" height="400" header="Terminal" resizable="false" showEffect="fade" hideEffect="fade"
                      styleClass="terminalDialog">
                <h:form>
                    <p:terminal commandHandler="#{terminalView.handleCommand}" style="width:590px"
                                welcomeMessage="Welcome to PrimeFaces Terminal, how are you today? Try date and greet  commands."/>
                </h:form>
            </p:dialog>


            <p:dialog widgetVar="comoUsar" width="1100" height="500" header="Java Para Web" resizable="true" showEffect="fade" hideEffect="fade"
                      styleClass="terminalDialog">
                <h:form>

                    <h3>Apresentação</h3>
                    <p:accordionPanel>

                        <p:tab title="Godfather Part I">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="/tulio/portfolio.png" />
                                <h:outputText
                                    value="The story begins as Don Vito Corleone..." />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Godfather Part II">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="/tulio/portfolio.png" />
                                <h:outputText value="Francis Ford Coppola's legendary..." />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Godfather Part III">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="/tulio/portfolio.png" />
                                <h:outputText value="After a break of more than 15 years..." />
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>


                </h:form>
            </p:dialog>


            <h:form>
                <p:dock>
                    <p:menuitem value="Inicio" icon="/tulio/home.png" url="#" onclick="PF('comoUsar').show();" />
                    <p:menuitem value="Musica" icon="/tulio/music.png" url="#" onclick="PF('terminal').show();"/>
                    <p:menuitem value="Email" icon="/tulio/email.png" url="#" onclick="PF('ex').show();"/>
                    <p:menuitem value="PortFolio" icon="/tulio/portfolio.png" url="#"/>
                    <p:menuitem value="Link" icon="/tulio/link.png" url="#"/>
                    <p:menuitem value="History" icon="/tulio/history.png" url="#"/>
                </p:dock>
            </h:form>
        </h:form>
    </h:body>
</html>
